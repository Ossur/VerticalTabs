	<h2 class="heading">Vertical Tabs Release Notes  - 0.0.2</h2>
	<p>You can now rename tabs as you wish using the context menu of the view.<br>
	The name will be kept also after restart of Eclipse.<br>
	To come back to original name, use rename function and set the name to empty.</p>
